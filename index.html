<html>
    <head>
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <div class="switch-container">
            
            <input type="radio" name="switch" id="switch-off">
            <label class="switch-label" for="switch-off" id="switch-off-label"> 
                <div class="circle" id="switch-off-circle">

                </div>
            </label>
            <input type="radio" name="switch" id="switch-on" checked>
            <label class="switch-label" id="switch-on-label" for="switch-on">
                <div class="circle" id="switch-on-circle">

                </div>
            </label>
        </div>
    </body>
</html>
